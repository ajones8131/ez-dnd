<div class="tc bg-transparent text-primary">
  <div #valueDiv contenteditable="true"
       class="bb bw1 outline-transparent ph2"
       [ngClass]="{'b--white b': edit, 'b--transparent': !edit}"
       (focus)="onFocus()"
       (blur)="onBlur($event, valueDiv.innerText, false)"
       (keydown.enter)="onBlur($event, valueDiv.innerText, true)"
        spellcheck="false">
    {{value}}
  </div>
</div>
