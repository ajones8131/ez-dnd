<div *ngIf="!!character">
  <div class="w-50 center ph4 pv2">
    <app-click-input #newItemInput [value]="newItem" (valueChange)="onChange($event)" (enter)="createItem(newItemInput.innertext())">
      Add Item:
    </app-click-input>
  </div>
  <table class="center w-50">
    <thead>
      <tr>
        <td>Name</td>
        <td>Value</td>
        <td>Description</td>
      </tr>

    </thead>
    <tr class="pv2 ph4 stripe-light" *ngFor="let item of character.character._items; let i = index">
        <td><app-click-input class="mh0"
                             [value]="item._name"
                             (valueChange)="item._name = $event; saveItem()"
        ></app-click-input></td>
        <td><app-click-input class="mh0"
                             [value]="item._value"
                             (valueChange)="item._value = $event; saveItem()"
        ></app-click-input></td>
        <td><app-click-input class="mh0 w-100"
                             [value]="item._description"
                             (valueChange)="item._description = $event; saveItem()"
                             [multiline]="true"></app-click-input></td>
        <td class="bg-primary-light grow"  (click)="deleteItem(item, i)"><button class="outline-transparent bn w-100 text-primary bg-primary-light mh0 fr">Delete</button></td>
    </tr>
  </table>
</div>
