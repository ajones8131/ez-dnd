<div *ngIf="!!character">
  <div>Name: {{character._name}}</div>
  <div>Player: {{character._playerName}}</div>
  <div>Class: {{character._class}} {{character._level}}</div>
  <div>Race: {{character._race}}</div>
  <div>Background: {{character._background}}</div>
  <div>Alignment: {{character._alignment}}</div>
</div>
